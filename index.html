<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />

  <!-- Google tag (gtag.js)  -->
  <!-- TODO: 業務かるがも用のGA4測定IDに差し替え -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX', {
      linker: { domains: ['gyomu-karugamo.com', 'app.gyomu-karugamo.com'] }
    });
  </script>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>業務かるがも | ログイン</title>

  <style>
    :root{
      /* ===== Base (背景はベージュで固定) ===== */
      --bg:#faf8f4;
      --panel:#ffffff;
      --ink:#2a241a;
      --muted:#6f6a60;

      /* ===== Brand ===== */
      --brand:#c86b12;
      --brand-deep:#7a3f07;
      --brand-soft:#fff1dd;
      --brand-line:#f0d2ad;

      --link:#331b0f;
      --btn-bg:#66452D;
      --btn-text:#ffffff;
      }

      /* ===== UI ===== */
      --r:18px;
      --line:rgba(0,0,0,.08);
    }

    *{ box-sizing:border-box; }

    html,body{
      margin:0;
      height:100%;
    }

    body{
      min-height:100vh;
      background:var(--bg);
      color:var(--ink);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:24px 0 40px;
    }

    .wrap{
      width:100%;
      max-width:960px;
      padding:24px 20px 40px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px;
      flex-wrap:wrap;
      gap:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:20px;
      flex-wrap:wrap;
    }

    .brand img{
      display:block;
      height:120px;
      border-radius:0;
      box-shadow:none;
      filter:none;
    }

    .brand h1{
      margin:0;
      font-size:20px;
      font-weight:700;
      letter-spacing:0.06em;
      color:var(--muted);
    }
    @media (max-width: 860px){
      .brand h1{
        white-space:normal;
        line-height:1.2;
        letter-spacing:0.04em;
        font-size:18px;
      }
    }

    .card{
      background:var(--panel);
      border-radius:var(--r);
      box-shadow:none;
      border:1px solid var(--line);
      padding:28px 32px 32px;
    }

    .intro{
      max-width:720px;
      margin:0 auto 18px;
      text-align:center;
    }
    .intro-desc{
      margin:0;
      font-size:14px;
      color:var(--muted);
      line-height:1.7;
      white-space:pre-line;
    }

    /* ★削除：.intro-badge は使わない（表示も消す） */

    .form-block{
      max-width:520px;
      margin:0 auto;
    }

    .section-title{
      margin:0 0 16px;
      font-size:20px;
      font-weight:800;
      text-align:center;
    }

    .section-note{
      margin:0 0 12px;
      font-size:14px;
      color:var(--muted);
      line-height:1.6;
      text-align:center;
      white-space:pre-line;
    }

    .row{
      display:flex;
      flex-direction:column;
      gap:10px;
      width:100%;
      margin-bottom:16px;
    }

    input,button{
      padding:12px 14px;
      font-size:16px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.14);
    }

    input{
      width:100%;
      background:#fff;
      color:var(--ink);
    }
    input:focus{
      outline:none;
      border-color:rgba(51,27,15,.35);
      box-shadow:0 0 0 3px rgba(51,27,15,.10);
    }

    input[type="checkbox"]{
      width:auto;
      padding:0;
      margin:0 6px 0 0;
      border:none;
    }

    /* ★修正：ボタン背景を指定色へ */
    button.primary{
      width:100%;
      background:var(--btn-bg);
      color:var(--btn-text);
      border-color:transparent;
      cursor:pointer;
      font-weight:900;
    }

    button.primary:hover{
      filter:brightness(.98);
    }

    button.primary:disabled{
      opacity:0.5;
      cursor:not-allowed;
    }

    hr{
      width:100%;
      border:none;
      border-top:1px solid rgba(0,0,0,.10);
      margin:24px 0;
    }

    .agree-row{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      margin-bottom:16px;
      font-size:13px;
      color:var(--muted);
      line-height:1.6;
    }
    .agree-label{
      display:flex;
      align-items:flex-start;
    }
    .agree-label input[type="checkbox"]{
      margin:2px 8px 0 0;
    }
    .agree-label span{
      font-size:13px;
      color:var(--muted);
      line-height:1.6;
    }

    .show-pw-row{
      display:flex;
      align-items:center;
      gap:6px;
      font-size:14px;
      color:var(--muted);
      margin-top:-6px;
      user-select:none;
    }

    /* ★修正：リンク色 */
    a{ color:var(--link); }
    a:hover{ filter:brightness(.95); }

    .form-message{
      margin:6px 2px 0;
      font-size:13px;
      line-height:1.4;
      min-height:1.2em;
      color:var(--muted);
    }
    .form-message.error{ color:#b3261e; }
    .form-message.success{ color:var(--link); }

    footer{
      margin-top:16px;
      color:var(--muted);
      font-size:13px;
      line-height:1.6;
      text-align:center;
    }

    @media (max-width:600px){
      .wrap{ padding:16px 12px 32px; }
      .brand img{ height:96px; }
      .brand h1{ font-size:18px; letter-spacing:0.04em; }
      .card{ padding:22px 18px 22px; }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
</head>

<body>
  <div class="wrap">

    <header>
      <div class="brand">
        <img src="/assets/logo-gyomu-karugamo.png" alt="業務かるがも" />
        <h1 id="t_title">業務自動化ツール</h1>
      </div>
    </header>

    <div class="card">

      <div class="intro" aria-label="intro">
        <p class="intro-desc" id="t_intro_desc">ログインして、配布された自動化ツールを実行できます。</p>
        <!-- ★削除：ログインして利用開始 -->
      </div>

      <!-- 1. パスワードログイン -->
      <section class="form-block" aria-label="password login">
        <h2 class="section-title" id="t_pw_title">パスワードでログイン</h2>
        <p class="section-note" id="t_pw_desc">パスワードを設定済みの方はこちらからログインしてください。</p>

        <div class="row">
          <input id="pw-email" type="email" placeholder="you@example.com" aria-label="email" />
          <input id="pw-password" type="password" placeholder="パスワード" aria-label="password" />
          <label class="show-pw-row">
            <input type="checkbox" id="show-password">
            <span id="t_show_pw">パスワードを表示</span>
          </label>
        </div>

        <div class="row">
          <button id="btn-login-pw" class="primary">ログイン</button>
          <p id="pw-message" class="form-message" aria-live="polite"></p>
        </div>
      </section>

      <hr />

      <!-- 2. 新規会員登録 / パスワード再設定 -->
      <section id="magic-block" class="form-block" aria-label="signup and reset">
        <h2 class="section-title" id="t_magic_title">新規登録 / パスワード再設定</h2>
        <p class="section-note" id="t_magic_desc">
          メールアドレスを認証してアカウントを作成します。<br>
          すでにアカウントがある場合は、同じ手順でパスワード再設定へ進めます。
        </p>

        <div class="agree-row">
          <label class="agree-label">
            <input type="checkbox" id="agree">
            <span id="t_agree_text">
              「<a href="/terms.html" target="_blank" rel="noopener">利用規約</a>」および
              「<a href="/privacy.html" target="_blank" rel="noopener">プライバシーポリシー</a>」
              を読んで同意しました。
            </span>
          </label>
        </div>

        <div class="row">
          <input id="magic-email" type="email" placeholder="you@example.com" aria-label="email" />
          <button id="btn-magic" class="primary" disabled>メールを送る</button>
          <p id="magic-message" class="form-message" aria-live="polite"></p>
        </div>
      </section>
    </div>

    <footer>
      <span id="t_note">メールが届かない場合は、迷惑メールフォルダもご確認ください。</span>
    </footer>
  </div>

  <script>
    /***** Supabase クライアント *****/
    const SUPABASE_URL = "https://rhynpigqhnbwjyudvvfw.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJoeW5waWdxaG5id2p5dWR2dmZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3ODcyNTMsImV4cCI6MjA4MzM2MzI1M30.S9h-SH0JB0cEhMukUUaOuYEetx2I8qecZapIeCpk57M";

    const sb = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY,
      {
        auth: {
          persistSession: true,
          autoRefreshToken: true,
          detectSessionInUrl: true,
        },
      }
    );

    const TXT = {
      needEmail:"メールアドレスを入力してください。",
      needPassword:"パスワードを入力してください。",
      needAgree:"利用規約とプライバシーポリシーへの同意が必要です。",
      invalidEmail:"メールアドレスの形式が正しくありません。",
      sent:"認証メールを送信しました。メール内のリンクから続行してください。",
      pwLoginFailed:"ログインに失敗しました。メールアドレスまたはパスワードをご確認ください。",
      errorPrefix:"エラー：",
    };

    const $ = (s)=>document.querySelector(s);

    const agreeCheckbox = $("#agree");
    const magicBtn = $("#btn-magic");
    const pwLoginBtn = $("#btn-login-pw");
    const pwMsg = $("#pw-message");
    const magicMsg = $("#magic-message");

    function showPwMessage(text, type = "error"){
      if(!pwMsg) return;
      pwMsg.textContent = text || "";
      pwMsg.classList.remove("error","success");
      if(text){ pwMsg.classList.add(type); }
    }
    function showMagicMessage(text, type = "error"){
      if(!magicMsg) return;
      magicMsg.textContent = text || "";
      magicMsg.classList.remove("error","success");
      if(text){ magicMsg.classList.add(type); }
    }

    function updateMagicDisabled(){
      magicBtn.disabled = !agreeCheckbox.checked;
    }
    agreeCheckbox.addEventListener("change", updateMagicDisabled);
    updateMagicDisabled();

    function validateEmail(email){
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    const showPw = $("#show-password");
    const pwField = $("#pw-password");
    showPw.addEventListener("change", ()=>{
      pwField.type = showPw.checked ? "text" : "password";
    });

    $("#pw-email").addEventListener("input", ()=>showPwMessage(""));
    $("#pw-password").addEventListener("input", ()=>showPwMessage(""));
    $("#magic-email").addEventListener("input", ()=>showMagicMessage(""));

    pwLoginBtn.onclick = async ()=>{
      const email = $("#pw-email").value.trim();
      const password = $("#pw-password").value;

      showPwMessage("");

      if(!email){ showPwMessage(TXT.needEmail, "error"); return; }
      if(!validateEmail(email)){ showPwMessage(TXT.invalidEmail, "error"); return; }
      if(!password){ showPwMessage(TXT.needPassword, "error"); return; }

      pwLoginBtn.disabled = true;

      const { error } = await sb.auth.signInWithPassword({ email, password });

      pwLoginBtn.disabled = false;

      if(error){
        console.error("Login error:", error.message);
        showPwMessage(TXT.pwLoginFailed, "error");
        return;
      }

      try{
        gtag('event', 'login_success', {
          method: 'password',
          funnel_step: 'login_complete'
        });
      }catch(e){}

      window.location.href = `/app.html`;
    };

    magicBtn.onclick = async ()=>{
      const email = $("#magic-email").value.trim();

      showMagicMessage("");

      if(!email){ showMagicMessage(TXT.needEmail, "error"); return; }
      if(!validateEmail(email)){ showMagicMessage(TXT.invalidEmail, "error"); return; }
      if(!agreeCheckbox.checked){ showMagicMessage(TXT.needAgree, "error"); return; }

      magicBtn.disabled = true;

      const { error } = await sb.auth.signInWithOtp({
        email,
        options:{
          shouldCreateUser:true,
          emailRedirectTo:`https://app.gyomu-karugamo.com/app.html`
        }
      });

      magicBtn.disabled = false;

      if(error){
        console.error("Magic link error:", error.message);
        showMagicMessage(TXT.errorPrefix + error.message, "error");
      } else {
        showMagicMessage(TXT.sent, "success");
      }
    };
  </script>

</body>
</html>
